<!DOCTYPE html>
<html>
    <head>
        <title>Denis's blog</title>
    </head>
    <body>
    	<header>
    		<h1><a href="/">Denis's blog</a></h1>
		</header>

		{% for post in posts %}
    	<article>
        	<h2><a href="">{{ post.title }}</a></h2>
        	<p>{{ post.text|linebreaksbr }}</p>
        	<time>published: {{ post.published_date }}</time>
    	</article>
		{% endfor %}
    </body>
</html>
